<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render("Welcome to SuperSimpleDev React Course");

    <!-- adding js using script Tag -->
    <script>
      alert("hey");
    </script>
    <!-- adding js using script tag with linking externa js file -->
    <script src="./react-basics.html"></script>

    <!-- Loading Javascript from another external library wensite is React -->
  </body>
</html>
